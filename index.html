<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফেসবুক স্টাইল RSS ফিড</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1877f2;
            --secondary: #42b883;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --border: #dddfe2;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dark-mode {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border: #3e4042;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .post {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .post-info h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .post-info .date {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .post-description {
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 400px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: var(--bg-color);
            color: var(--primary);
        }

        .action-btn.active {
            color: var(--primary);
        }

        .error {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 20px;
        }

        .error i {
            font-size: 40px;
            color: #ff4757;
            margin-bottom: 10px;
        }

        .refresh-btn {
            margin-top: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .post-title {
                font-size: 16px;
            }
        }

        /* Animation for new posts */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-facebook"></i>
                <h1>সোশ্যাল ফিড</h1>
            </div>
            <div class="controls">
                <button class="btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> রিফ্রেশ
                </button>
                <button class="btn btn-secondary" id="themeBtn">
                    <i class="fas fa-moon"></i> ডার্ক মোড
                </button>
            </div>
        </header>

        <main id="feed">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>পোস্ট লোড হচ্ছে...</p>
            </div>
        </main>

        <footer>
            <p>© ২০২৩ সোশ্যাল ফিড | RSS ফিড রিডার</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedContainer = document.getElementById('feed');
            const refreshBtn = document.getElementById('refreshBtn');
            const themeBtn = document.getElementById('themeBtn');
            
            // RSS feed URL
            const RSS_URL = "https://rss.app/feeds/xz4k6G8x8RLb3XZT.xml";
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i> লাইট মোড';
            }
            
            // Theme toggle functionality
            themeBtn.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeBtn.innerHTML = '<i class="fas fa-sun"></i> লাইট মোড';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeBtn.innerHTML = '<i class="fas fa-moon"></i> ডার্ক মোড';
                }
            });
            
            // Load posts function
            function loadPosts() {
                feedContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>পোস্ট লোড হচ্ছে...</p>
                    </div>
                `;
                
                // সরাসরি rss2json API কল করছি - কোনো proxy ছাড়াই
                fetch(`https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('নেটওয়ার্ক রেসপন্স ঠিক নেই');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'ok' && data.items && data.items.length > 0) {
                            displayPosts(data.items);
                        } else {
                            showError('কোনো পোস্ট পাওয়া যায়নি বা RSS ফিড সঠিক নয়');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching RSS feed:', error);
                        showError('ফিড লোড করতে সমস্যা হচ্ছে: ' + error.message);
                    });
            }
            
            // Display posts function
            function displayPosts(posts) {
                let html = '';
                
                posts.forEach((post, index) => {
                    // Extract image from content if available
                    let imageHtml = '';
                    if (post.enclosure && post.enclosure.link) {
                        imageHtml = `<img src="${post.enclosure.link}" class="post-image" alt="Post image">`;
                    } else if (post.thumbnail) {
                        imageHtml = `<img src="${post.thumbnail}" class="post-image" alt="Post image">`;
                    }
                    
                    // Format date
                    const postDate = new Date(post.pubDate);
                    const formattedDate = postDate.toLocaleDateString('bn-BD', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Create post HTML
                    html += `
                        <div class="post" style="animation-delay: ${index * 0.1}s">
                            <div class="post-header">
                                <div class="avatar">
                                    <i class="fas fa-newspaper"></i>
                                </div>
                                <div class="post-info">
                                    <h3>RSS ফিড</h3>
                                    <div class="date">
                                        <i class="far fa-clock"></i> ${formattedDate}
                                    </div>
                                </div>
                            </div>
                            <div class="post-content">
                                <h2 class="post-title">${post.title || 'শিরোনাম নেই'}</h2>
                                <div class="post-description">${post.description || 'বর্ণনা নেই'}</div>
                                ${imageHtml}
                            </div>
                            <div class="post-actions">
                                <div class="action-btn like-btn">
                                    <i class="far fa-thumbs-up"></i> লাইক
                                </div>
                                <div class="action-btn comment-btn">
                                    <i class="far fa-comment"></i> কমেন্ট
                                </div>
                                <div class="action-btn share-btn">
                                    <i class="far fa-share-square"></i> শেয়ার
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                feedContainer.innerHTML = html;
                
                // Add interaction to action buttons
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        this.classList.toggle('active');
                        if (this.classList.contains('active')) {
                            this.innerHTML = '<i class="fas fa-thumbs-up"></i> লাইকড';
                        } else {
                            this.innerHTML = '<i class="far fa-thumbs-up"></i> লাইক';
                        }
                    });
                });
                
                document.querySelectorAll('.comment-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        alert('কমেন্ট ফিচারটি শীঘ্রই আসছে!');
                    });
                });
                
                document.querySelectorAll('.share-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        alert('শেয়ার ফিচারটি শীঘ্রই আসছে!');
                    });
                });
            }
            
            // Show error function
            function showError(message) {
                feedContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>সমস্যা হয়েছে</h3>
                        <p>${message}</p>
                        <button class="btn refresh-btn" id="retryBtn">
                            <i class="fas fa-redo"></i> আবার চেষ্টা করুন
                        </button>
                    </div>
                `;
                
                document.getElementById('retryBtn').addEventListener('click', loadPosts);
            }
            
            // Refresh button functionality
            refreshBtn.addEventListener('click', loadPosts);
            
            // Auto-refresh every 5 minutes
            setInterval(loadPosts, 300000);
            
            // Initial load
            loadPosts();
        });
    </script>
</body>
</html>
