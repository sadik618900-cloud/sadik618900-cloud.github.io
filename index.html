<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>কাস্টম ফিড</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    .container { max-width: 700px; margin: auto; }
    .post { background: #fff; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); margin-bottom:20px; overflow:hidden; }
    .post img { width:100%; height:auto; display:block; }
    .post-title { font-size:18px; font-weight:600; padding:15px; }
    .post-description { font-size:15px; padding:0 15px 15px 15px; color:#333; line-height:1.5; }
    @media (max-width:768px) {
        body { padding:10px; }
        .post-title { font-size:16px; }
    }
</style>
</head>
<body>
<div class="container" id="feed">
    <p style="text-align:center; color:#777;">লোড হচ্ছে...</p>
</div>

<script>
const RSS_URL = "https://rss.app/feeds/xz4k6G8x8RLb3XZT.xml";

fetch(`https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}`)
.then(res => res.json())
.then(data => {
    const feed = document.getElementById('feed');
    if(data.status==='ok' && data.items.length>0){
        let html = '';
        data.items.forEach(post => {
            let img = '';
            if(post.enclosure && post.enclosure.link){
                img = `<img src="${post.enclosure.link}" alt="Image">`;
            } else if(post.thumbnail){
                img = `<img src="${post.thumbnail}" alt="Image">`;
            }
            html += `
                <div class="post">
                    ${img}
                    <div class="post-title">${post.title || ''}</div>
                    <div class="post-description">${post.description || ''}</div>
                </div>
            `;
        });
        feed.innerHTML = html;
    } else {
        feed.innerHTML = '<p style="text-align:center; color:#777;">কোনো পোস্ট পাওয়া যায়নি।</p>';
    }
})
.catch(err => {
    document.getElementById('feed').innerHTML = '<p style="text-align:center; color:red;">ফিড লোড করতে সমস্যা হয়েছে।</p>';
    console.error(err);
});
</script>
</body>
</html>
